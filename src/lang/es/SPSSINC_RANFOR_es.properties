Description=Este procedimiento crea bosques aleatorios (random forests) de \u00e1rboles de clasificaci\u00f3n o de regresi\u00f3n. Adem\u00e1s, admite modo sin supervisi\u00f3n, en el que se calculan proximidades de casos. El procedimiento aparejado SPSSINC RANPRED calcula predicciones de datos nuevos mediante el bosque creado por este procedimiento. Nota: esta versi\u00f3n procede de una modificaci\u00f3n importante del antiguo procedimiento SPSSINC RANFOR y ya no requiere el complemento Python.
